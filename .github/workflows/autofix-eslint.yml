name: 'Autofix ESLint'

on:
  schedule:
    - cron: '0 0 * * 0' # weekly on Sunday at 00:00 UTC
  workflow_dispatch: {}
  push:
    branches: [ 'main' ]

jobs:
  autofix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint --fix
        run: npm run lint:fix

      - name: Create PR with fixes
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: eslint --fix'
          branch: 'autofix/eslint-fixes-${{ github.run_id }}'
          title: 'Autofix: ESLint fixes'
          body: |
            This PR contains automatic ESLint fixes generated by CI.
            If you prefer to adjust rules instead of applying fixes, please review changes accordingly.
          base: 'main'
          labels: 'autofix,ci'
